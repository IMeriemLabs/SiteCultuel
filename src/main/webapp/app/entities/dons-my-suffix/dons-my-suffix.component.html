<div>
    <h2>
        <span jhiTranslate="siteCultuelApp.dons.home.title">Dons</span>
        <button class="btn btn-primary float-right jh-create-entity create-dons-my-suffix" [routerLink]="['/', { outlets: { popup: ['dons-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="siteCultuelApp.dons.home.createLabel">
            Create new Dons
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="dons">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="siteCultuelApp.dons.uuid">Uuid</span></th>
            <th><span jhiTranslate="siteCultuelApp.dons.don">Don</span></th>
            <th><span jhiTranslate="siteCultuelApp.dons.customer">Customer</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let dons of dons ;trackBy: trackId">
                <td><a [routerLink]="['../dons-my-suffix', dons.id ]">{{dons.id}}</a></td>
                <td>{{dons.uuid}}</td>
                <td>{{dons.don}}</td>
                <td>
                    <div *ngIf="dons.customerId">
                        <a [routerLink]="['../customer-my-suffix', dons.customerId  ]" >{{dons.customerId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../dons-my-suffix', dons.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dons-my-suffix/'+ dons.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'dons-my-suffix/'+ dons.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
