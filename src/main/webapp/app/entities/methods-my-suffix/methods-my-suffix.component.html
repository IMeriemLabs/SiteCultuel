<div>
    <h2>
        <span jhiTranslate="siteCultuelApp.methods.home.title">Methods</span>
        <button class="btn btn-primary float-right jh-create-entity create-methods-my-suffix" [routerLink]="['/', { outlets: { popup: ['methods-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="siteCultuelApp.methods.home.createLabel">
            Create new Methods
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="methods">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="siteCultuelApp.methods.method">Method</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let methods of methods ;trackBy: trackId">
                <td><a [routerLink]="['../methods-my-suffix', methods.id ]">{{methods.id}}</a></td>
                <td>{{methods.method}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../methods-my-suffix', methods.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'methods-my-suffix/'+ methods.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'methods-my-suffix/'+ methods.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
