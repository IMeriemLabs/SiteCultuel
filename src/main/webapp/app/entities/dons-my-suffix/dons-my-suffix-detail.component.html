
<div *ngIf="dons">
    <h2><span jhiTranslate="siteCultuelApp.dons.detail.title">Dons</span> {{dons.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="siteCultuelApp.dons.uuid">Uuid</span></dt>
        <dd>
            <span>{{dons.uuid}}</span>
        </dd>
        <dt><span jhiTranslate="siteCultuelApp.dons.don">Don</span></dt>
        <dd>
            <span>{{dons.don}}</span>
        </dd>
        <dt><span jhiTranslate="siteCultuelApp.dons.customer">Customer</span></dt>
        <dd>
            <div *ngIf="dons.customerId">
                <a [routerLink]="['/customer-my-suffix', dons.customerId]">{{dons.customerId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'dons-my-suffix/'+ dons.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
